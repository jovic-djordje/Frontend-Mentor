<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fylo-section">
      <div class="fylo-section-holder">
        <div class="fylo-data-storage-left-side">
          <div class="width-holder">
            <img src="images/logo.svg" alt="logo" class="logo" />
            <div class="icons-holder">
              <div class="icons-bg-color">
                <img
                  src="images/icon-document.svg"
                  alt="icon-document"
                  class="icon"
                />
              </div>
              <div class="icons-bg-color">
                <img
                  src="images/icon-folder.svg"
                  alt="icon-folder"
                  class="icon"
                />
              </div>
              <div class="icons-bg-color">
                <img
                  src="images/icon-upload.svg"
                  alt="icon-upload"
                  class="icon"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="fylo-data-storage-right-side">
          <div class="width-holder fylo-data-storage-right-side-width-holder">
            <p class="text">You've used <span>815 gb</span> of your storage</p>
            <div class="load"><span></span></div>
            <div class="gigabite">
              <span>0 gb</span>
              <span>1000 gb</span>
            </div>
            <div class="gb-left">
              <p>185</p>
              <span>gb left</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
