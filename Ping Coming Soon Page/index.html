<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <img src="images/logo.svg" alt="logo" class="logo" />
    </header>
    <!-- HEADER END -->

    <!-- MAIN PART START -->
    <main>
      <section>
        <!-- TEXT HOLDER START -->
        <div class="text-holder">
          <h1 class="heading">We are launching <span>soon!</span></h1>
          <h4 class="sub-heading">Subscribe and get notified</h4>
          <div class="input-holder">
            <div class="error-holder">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email address"
              />
              <p class="error">Please provide a valid email address</p>
            </div>
            <button class="btn" onclick=" btnHandle()">Notify me</button>
          </div>
        </div>
        <!-- TEXT HOLDER END -->
        <img
          src="images/illustration-dashboard.png"
          alt="illustration-dashboard"
          class="img"
        />
      </section>
    </main>
    <!-- MAIN PART END -->

    <!-- FOOTER START -->
    <footer>
      <!-- ICONS HOLDER START -->
      <div class="icons-holder">
        <div class="icon-background">
          <box-icon
            name="facebook"
            type="logo"
            color="#4f7df3"
            class="icons"
          ></box-icon>
        </div>
        <div class="icon-background">
          <box-icon
            type="logo"
            color="#4f7df3"
            name="twitter"
            class="icons"
          ></box-icon>
        </div>
        <div class="icon-background">
          <box-icon
            name="instagram"
            type="logo"
            color="#4f7df3"
            class="icons"
          ></box-icon>
        </div>
      </div>
      <!-- ICONS HOLDER START -->
      <p class="copy-text">
        &copy;Copyright <span>ping</span>. All rights reserved.
      </p>
    </footer>
    <!-- FOOTER END -->

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
