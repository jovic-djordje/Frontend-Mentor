<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nft">
      <div class="nft-card">
        <div class="overlay-holder">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="equilibrium-img image"
          />
          <div class="view">
            <img src="images/icon-view.svg" alt="icon-view" class="view-img" />
          </div>
        </div>
        <h3>Equilibrium #3429</h3>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="ethereum">
          <div class="time">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="eth">0.041ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p class="days">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="creation">
          <div class="avatar">
            <img
              src="images/image-avatar.png"
              alt="image-avatar"
              class="avatar-img"
            />
            <p>
              <span class="creator">Creation of </span
              ><span class="jules">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
