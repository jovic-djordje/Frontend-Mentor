<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="summary">
      <img
        src="images/illustration-hero.svg"
        alt="illustration-hero"
        class="illustration"
      />
      <div class="order">
        <h1>Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs,<br />audiobooks, and podcasts
          on any device anywhere you like!
        </p>
        <div class="plan">
          <div class="annual">
            <img src="images/icon-music.svg" alt="icon-music" />
            <div class="annual-plan">
              <p class="annual-plan-text">Annual Plan</p>
              <p class="cost">$59.99/year</p>
            </div>
          </div>
          <span><a href="#">Change</a></span>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
