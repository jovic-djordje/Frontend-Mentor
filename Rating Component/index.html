<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-width-holder">
          <picture>
            <img src="images/icon-star.svg" alt="icon-star" />
          </picture>
          <h1 class="card-heading">How did we do?</h1>
          <p class="card-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <ul class="num-holder">
            <li class="num" data-num-text="You selected out 1 of 5">1</li>
            <li class="num" data-num-text="You selected out 2 of 5">2</li>
            <li class="num" data-num-text="You selected out 3 of 5">3</li>
            <li class="num" data-num-text="You selected out 4 of 5">4</li>
            <li class="num" data-num-text="You selected out 5 of 5">5</li>
          </ul>
          <button class="btn">Submit</button>
        </div>
      </section>

      <section class="thanks-card card hidden">
        <div class="card-width-holder width">
          <img
            src="images/illustration-thank-you.svg"
            alt="illustration-thank-you"
            class="thank-card-img"
          />
          <div class="text-holder">
            <p class="num-content"></p>
          </div>
          <h1 class="card-heading">Thank you!</h1>
          <p class="card-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
