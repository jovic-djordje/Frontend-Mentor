<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="images/logo.svg" alt="logo" />
      </header>
      <main>
        <section class="main-section">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-mockups-image"
            class="main-section-image"
          />
          <div class="right-side">
            <h1 class="main-heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="main-text">
              Huddle re-imagines the way we build communities.You have a
              voice,but so does your audience.Create connections with your users
              as you engage in genuine discussion.
            </p>
            <button class="main-btn">Register</button>
          </div>
        </section>
      </main>
      <footer>
        <div class="icons">
          <box-icon name="facebook" type="logo" class="icon"></box-icon>
        </div>
        <div class="icons">
          <box-icon type="logo" name="twitter" class="icon"></box-icon>
        </div>
        <div class="icons">
          <box-icon type="logo" name="instagram" class="icon"></box-icon>
        </div>
      </footer>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
