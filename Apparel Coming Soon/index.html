<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <!-- PAGE START -->
      <section class="page">
        <!-- LEFT SIDE OF PAGE START -->
        <div class="left-page-side">
          <div class="left-side-width-holder">
            <div class="logo-holder">
              <img src="images/logo.svg" alt="logo" class="logo" />
            </div>
            <img
              src="images/hero-mobile.jpg"
              alt="hero-mobile"
              class="mobile-img"
            />
            <!-- TEXT HOLDER START -->
            <div class="text-holder">
              <h1 class="heading"><span>We're</span> coming soon</h1>
              <p class="text">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <!-- INPUT HOLDER START -->
              <div class="input-holder">
                <input type="text" placeholder="Email Address" class="input" />
                <img
                  src="images/icon-error.svg"
                  alt="icon-error"
                  class="error hidden"
                />
                <button class="btn">
                  <img src="images/icon-arrow.svg" alt="icon-arrow" />
                </button>
              </div>
              <span class="span-text hidden">Please provide a valid email</span>
              <!-- INPUT HOLDER END -->

              <p class="subscribe hidden">Thanks for subscribing</p>
            </div>
            <!-- TEXT HOLDER END -->
          </div>
        </div>
        <!-- LEFT SIDE OF PAGE END -->

        <!-- RIGHT SIDE OF PAGE START-->
        <img src="images/hero-desktop.jpg" alt="hero-desktop" class="image" />
        <!-- RIGHT SIDE OF PAGE END-->
      </section>
      <!-- PAGE END -->
    </main>

    <script src="js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
